<nz-layout class="hd-login" [@simAnim]="'zoomIn'">
  <nz-header>
    <hd-nav-bar viewTitle="登录"></hd-nav-bar>
  </nz-header>
  <nz-content>
  	<form>
  		<div class="hd-form-group bt" nz-row>
  			<label nz-col [nzSpan]="6">用户名</label>
  			<input nz-col [nzSpan]="18" type="" name="">
  		</div>
      <div class="hd-form-group" nz-row>
        <label nz-col [nzSpan]="6">密码</label>
        <input nz-col [nzSpan]="18" type="password" name="" minlength="6" maxlength="20">
      </div>
  		<div class="login-btn-box">
  			<div class="login-btn">
  				<a href="javascript: void(0);">登录</a>
  			</div>
  			<div class="login-tip">
  				<a routerLink="/register">注册</a>
  				<a routerLink="/getpwd">忘记密码？</a>
  			</div>
  			
  		</div>
  	</form>
  </nz-content>
</nz-layout>
