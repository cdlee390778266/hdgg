<nz-layout class="hd-login" [@simAnim]="'flyIn'">
  <nz-header>
    <hd-nav-bar viewTitle="我要升级"></hd-nav-bar>
  </nz-header>
  <nz-content>
    <nz-table #nzTable [nzBordered]="true" [nzDataSource]="data" [nzPageSize]="10"  class="bgWhite upgrade">
    <thead nz-thead>
      <tr>
        <th nz-th>队列</th>
        <th nz-th>付费总额</th>
        <th nz-th>付费情况</th>
        <th nz-th>操作</th>
      </tr>
    </thead>
    <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let data of nzTable.data">
        <td nz-td>
          <img [src]="data.imgSrc" height="30"  alt=""/><span>{{data.key}}</span>
        </td>
        <td nz-td>{{data.price}}</td>
        <td nz-td>{{data.proccess}}</td>
        <td nz-td><a href="javascript: void(0);" (click)="showModal(data)">升级</a></td>
      </tr>
    </tbody>
    </nz-table>
  </nz-content>
</nz-layout>
